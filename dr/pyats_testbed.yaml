testbed:

  name: labpyats
  
  credentials:
    default:
      username: "%ENV{PYATS_USERNAME}"
      password: "%ENV{PYATS_PASSWORD}"
    enable:
      password: "%ENV{PYATS_AUTH_PASS}"
    line:
      password: "%ENV{PYATS_AUTH_PASS}"

devices:

  asav-1:
    alias: asav-1
    os: asa
    type: ASAv
    platform: ASAv

    connections:

      console:
        protocol: ssh
        ip: 198.18.1.202
        port: 22
    custom:
      abstraction:
        order: [os, type]

  csr1000v-1:
    alias: csr1000v-1
    os: iosxe
    type: CSR1000v
    platform: CSR1000v

    connections:

      defaults:
        class: unicon.Unicon
      console:
        protocol: ssh
        ip: 198.18.1.201
        port: 22
    custom:
      abstraction:
        order: [os, type]

  nx-osv-1:
    alias: nx-osv-1
    os: nxos
    type: NX-OSv 9000
    platform: NX-OSv 9000

    connections:

      defaults:
        class: unicon.Unicon
      console:
        protocol: ssh
        ip: 198.18.1.203
        port: 22
    custom:
      abstraction:
        order: [os, type]

topology:
  asav-1:
    interfaces:
      GigabitEthernet0/0:
        ipv4: 10.0.0.5/30
        link: asav-1-to-nx-osv-1
        type: ethernet
      GigabitEthernet0/1:
        ipv4: 10.0.0.9/30
        link: asav-1-to-nx-osv-1#1
        type: ethernet
      Management0/0:
        ipv4: 198.18.1.202/24
        link: flat
        type: ethernet
  csr1000v-1:
    interfaces:
      GigabitEthernet2:
        ipv4: 10.0.0.13/30
        link: csr1000v-1-to-nx-osv-1
        type: ethernet
      GigabitEthernet3:
        ipv4: 10.0.0.17/30
        link: csr1000v-1-to-nx-osv-1#1
        type: ethernet
      GigabitEthernet1:
        ipv4: 198.18.1.201/24
        link: flat
        type: ethernet
  nx-osv-1:
    interfaces:
      Ethernet1/1:
        ipv4: 10.0.0.14/30
        link: csr1000v-1-to-nx-osv-1
        type: ethernet
      Ethernet1/2:
        ipv4: 10.0.0.18/30
        link: csr1000v-1-to-nx-osv-1#1
        type: ethernet
      Ethernet1/3:
        ipv4: 10.0.0.6/30
        link: asav-1-to-nx-osv-1
        type: ethernet
      Ethernet1/4:
        ipv4: 10.0.0.10/30
        link: asav-1-to-nx-osv-1#1
        type: ethernet
      mgmt0:
        ipv4: 198.18.1.203/24
        link: flat
        type: ethernet
